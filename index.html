<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador de Texto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main container">
    <header class="cabecalho">
        <img src="./assets/alura_logo.svg" alt="Logo Alura">
    </header>
    <div class="container-input">
        <div class="input">
            <textarea id="input-text" placeholder="Digite seu texto" ></textarea>
            
            <img src="./assets/exclamacao.svg">
        </div>
        <div id="output">
            <img src="./assets/not_found.svg">
            <h2>Nenhuma mensagem encontrada</h2>
            <span>Digite um texto que deseja criptografar ou Descriptografar</span>
        </div>
    </div>

    <div class="buttons" >
        <div class="container-bnt">
            <button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
            <button onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
        </div>
    </div>
</main>

  <script src="index.js"></script>
</body>
</html>
